<!-- 웹사이트 구성 예제 6 -->
<!-- 
    이 예제는 .css 파일이 별도로 필요없이 html 파일에 CSS 코드를 적으면 됩니다.
    <head> 의 <style> 부분에 코드를 추가하면 됩니다.
 -->
 <!-- 
    이 파일의 디자인은 bootstrap 컨텐츠를 이용하였습니다.
    Carousel(이미지가 계속 반복하며 순환합니다) 를 사용합니다.
  -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <!-- bootstrap CDN -->
      <style>
          header{
              height: 100px;
              text-align: center;
          }
      </style>
      <title>thenew.w</title>
  </head>
  <body>
  <header>
     <h1>♡ 떤의 မㅣ밀공ᥐビ, ◠◡◠ ♡</h1>
  </header>
  <main>
  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="d.jpg" class="d-block w-100" height="400px" alt="nature">
          
          <div class="carousel-caption d-none d-md-block">
            <h5>이것은오리,입니다</h5>
            <p>^.^</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="f14e3034158ef3b62f35493fd1f6ad5d.jpg" class="d-block w-100" height="400px" alt="sky">
          <div class="carousel-caption d-none d-md-block">
            <h5>이것은애완쥐,입니다</h5>
            <p>그렇다고요</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="qqqq.jpg" class="d-block w-100" height="400px" alt="nature">
          <div class="carousel-caption d-none d-md-block">
            <h5>이것은사람같은고양이,라고할수있지요</h5>
            <p>하하하!!!!!!!</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
  
  </footer>    
  </body>
  </html>
